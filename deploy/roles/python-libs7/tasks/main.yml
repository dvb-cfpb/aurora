---
- name: Install Python RPM dependencies
  yum:
    name: "{{ item }}"
    state: present
    disable_gpg_check: yes
  with_items: "{{ python_dep_packages }}"
  tags:
    - python-libs

- name: tst Install updated pip & setuptools Python packages for 27 (for pysolr)
  command: scl enable python27 -- pip install pip==20.3.4 setuptools==12
  when: install_python
  tags:
    - python-libs

- name: Install Python packages dep for othe package for 27 (needed by SLIP, and for cairocffi)
  command: scl enable python27 "pip install matplotlib NeuroTools cffi==1.14.4"
  when: install_python
  tags:
    - python-libs

- name: tst Install Python packages for 27
  command: scl enable python27 "pip install {{ ' '.join(python2_packages) }}"
  when: install_python
  tags:
    - python-libs

- name: Install Python packages dep for othe package for 36 (needed by SLIP)
  command: scl enable rh-python36 "pip install matplotlib NeuroTools"
  when: install_python
  tags:
    - python-libs

- name: Install Python packages for 36
  command: scl enable rh-python36 "pip install {{ ' '.join(python3_packages) }}"
  when: install_python
  tags:
    - python-libs

